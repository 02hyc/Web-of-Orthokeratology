    <hr>
    <h2>眼药水的分类和作用</h2>
    <p><b>一、护理液</b></p>
    <div style="text-align: center ">
        <a href="https://sm.ms/image/vuiy9V21zd7oF8e" target="_blank"><img
                src="https://s2.loli.net/2022/03/14/vuiy9V21zd7oF8e.png"></a>
    </div>
    <div class="shadowbox_new">
        <p align="center">
            在每日摘取镜片时用作保养消毒的浸泡液或佩戴镜片时用作对镜片进行清洗的洗涤液。在功效方面可以润湿，消毒，一定程度上除去镜片上的蛋白沉积。
            每次取用塑形镜后至少浸泡4小时。
        </p>
    </div>
    <p><b>二、舒润液</b></p>
    <div style="text-align: center "><a href="https://sm.ms/image/2dnjViaHpPSE4qW" target="_blank"><img
                src="https://s2.loli.net/2022/03/14/2dnjViaHpPSE4qW.png"></a></div>
    <div class="shadowbox_new">
        <p align="center">
            用于湿润镜片与眼部，起到润滑的作用，避免镜片与眼部吸附过紧导致取镜时的眼部撕伤和佩戴时的眼部缺氧。
            用法是在佩戴时滴入已清洗过的塑形镜内；取镜时滴入眼部后闭眼转动眼部使角膜塑形镜松动。
        </p>
    </div>
    <p><b>三、清洁液</b></p>
    <div style="text-align: center "><a href="https://sm.ms/image/wQmADlNI5X3djLF" target="_blank"><img
                src="https://s2.loli.net/2022/03/14/wQmADlNI5X3djLF.png"></a></div>
    <div class="shadowbox_new">
        <p align="center">
            有效清除沉积在塑形镜内部的蛋白质、油脂、细胞碎屑。用法是每周一次在佩戴前5-8小时使用该药水进行清洗。
        </p>
    </div>
